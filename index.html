<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>Spotify</h2>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Search</a>
                <a href="#">Your Library</a>
            </div>
            <div class="playlists">
                <h3>Playlists</h3>
                <ul>
                    <li>My Playlist #1</li>
                    <li>My Playlist #2</li>
                    <li>My Playlist #3</li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <input type="text" placeholder="Search for Artists, Songs, or Podcasts">
            </div>
            <div class="content">
                <h1>Good Evening</h1>
                <div class="cards">
                    <div class="card">
                        <img src="./images/top hits.jpg" alt="Album Art">
                        <h4>Top Hits</h4>
                    </div>
                    <div class="card">
                        <img src="./images/chill.jpg" alt="Album Art">
                        <h4>Chill Vibes</h4>
                    </div>
                    <div class="card">
                        <img src="/images/daily mix.jpg" alt="Album Art">
                        <h4>Daily Mix</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Player -->
        <div class="footer-player">
            <div class="now-playing">
                <img src="/images/hot day.jpg" alt="Album Art">
                <div class="song-info">
                    <h4>Song Title</h4>
                    <p>Artist Name</p>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn">⏮️</button>
                <button class="control-btn">⏯️</button>
                <button class="control-btn">⏭️</button>
            </div>
            <div class="volume-control">
                <input type="range" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
